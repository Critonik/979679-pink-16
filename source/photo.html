    <main class="photo_user">
      <div class="photo_header photo_header--background">
        <h1 class="photo_title">Фотографии пользователей</h1>
      </div>
      <p class="photo_description">Взгляните на фотографии, которые выкладывают пользователи! Видите, как не хватает ваших?</p>
      <section class="user-photo">
        <figure class="user-photo panorama-of-the-day">
          <picture class="panorama-of-the-day_photo">
            <source media="(min-width: 960px)" srcset="img/panorama-desktop@1x.jpg, img/panorama-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/panorama-tablet@1x.jpg, img/panorama-tablet@2x.jpg">
            <img class="panorama-of-the-day_photo" src="img/panorama-mobile@1x.jpg" srcset="img/panorama-mobile@2x.jpg" alt="Винтовой мост">
          </picture>
          <p class="panorama-of-the-day_logo">Панорама дня</p>
          <figcaption class="user-photo_user-block panorama-of-the-day_block">
            <span class="user-block_name">Анна</span>
            <time datetime="2019-04" class="user-block_timer">(5 минут назад)</time>
            <p class="user-block_text">Прыгать или нет? Напишите в коментарии свой совет и смотрите прямую трансляцию в перископе, задавайте свои вопросы!</p>
            <span class="user-block_like">Нравится: 215</span>
          </figcaption>
        </figure>
        <div class="user-photo_wrapper">
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-car-desktop@1x.jpg, img/photo-car-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-car-tablet@1x.jpg, img/photo-car-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-car-mobile@1x.jpg" srcset="img/photo-car-mobile@2x.jpg" alt="Автомобиль">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Левон</span>
            <time datetime="2019-04" class="user-block_timer">(5 часов назад)</time>
            <p class="user-block_text">Вчера он на луну летал, сегодня в руки к нам попал.</p>
            <span class="user-block_like">Нравится: 356</span>
          </figcaption>
        </figure>
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-drumset-desktop@1x.jpg, photo-drumset-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg, img/photo-drumset-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-drumset-mobile@1x.jpg" srcset="img/photo-drumset-mobile@2x.jpg" alt="Ударная установка">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Антон</span>
            <time datetime="2019-04" class="user-block_timer">(12 часов назад)</time>
            <p class="user-block_text">Соседи будут рады!</p>
            <span class="user-block_like">Нравится: 666</span>
          </figcaption>
        </figure>
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-drumset-desktop@1x.jpg, img/photo-drumset-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-drumset-tablet@1x.jpg, img/photo-drumset-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg" alt="Стеклянный потолок">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Борис</span>
            <time datetime="2019-04" class="user-block_timer">(20 часов назад)</time>
            <p class="user-block_text">Здесь могла быть ваша цитата о высоком и вечном</p>
            <span class="user-block_like">Нравится: 215</span>
          </figcaption>
        </figure>
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-fair-desktop@1x.jpg, img/photo-fair-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-fair-tablet@1x.jpg, img/photo-fair-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-fair-mobile@1x.jpg" srcset="img/photo-fair-mobile@2x.jpg" alt="Рынок">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Сергей</span>
            <time datetime="2019-04" class="user-block_timer">(25 часов назад)</time>
            <p class="user-block_text">Самая кубанская в мире!</p>
            <span class="user-block_like">Нравится: 4</span>
          </figcaption>
        </figure>
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-pov-desktop@1x.jpg, img/photo-pov-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-pov-tablet@1x.jpg, img/photo-pov-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-pov-mobile@1x.jpg" srcset="img/photo-pov-mobile@2x.jpg" alt="Горы">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Максим</span>
            <time datetime="2019-04" class="user-block_timer">(40 часов назад)</time>
            <p class="user-block_text">Где снег-то?</p>
            <span class="user-block_like">Нравится: 150</span>
          </figcaption>
        </figure>
        <figure class="user-photo-list_item">
          <picture>
            <source media="(min-width: 960px)" srcset="img/photo-wing-desktop@1x.jpg, img/photo-wing-desktop@2x.jpg">
            <source media="(min-width: 660px)" srcset="img/photo-wing-tablet@1x.jpg, img/photo-wing-tablet@2x.jpg">
            <img class="user-photo-image" src="img/photo-wing-mobile@1x.jpg" srcset="img/photo-wing-mobile@2x.jpg" alt="Крыло самолета">
          </picture>
          <figcaption class="user-photo_user-block">
            <span class="user-block_name">Надежда</span>
            <time datetime="2019-04" class="user-block_timer">(45 часов назад)</time>
            <p class="user-block_text">Всем GM и взаимные лайки!</p>
            <span class="user-block_like">Нравится: 2560</span>
          </figcaption>
        </figure>
      </div>
        <h2 class="user-photo_motivation">Затмите их всех!<br> Выкладывайте все, что накопилось в телефоне!</h2>
      </section>
      <section class="photo-editor">
        <picture>
          <source media="(min-width: 960px)" srcset="img/photo-road-desktop@1x.jpg, img/photo-road-desktop@2x.jpg">
          <source media="(min-width: 660px)" srcset="img/photo-road-tablet@1x.jpg, img/photo-road-tablet@2x.jpg">
          <img class="photo-editor_image" src="img/photo-road-mobile@1x.jpg" srcset="img/photo-road-mobile@2x.jpg" alt="Дорога">
        </picture>
        <div class="photo-editor_wrapper">
        <ul class="photo-editor_tools">
          <li class="photo-editor_tool">
            <div class="photo-editor_tool-name">
              <svg class="photo-editor_tool-icon  photo-editor_tool-icon--crop  photo-editor_tool-icon--active" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                <path fill="none" d="M0,0h48v48H0V0z"/>
                <path d="M34,30h4V14c0-2.21-1.79-4-4-4H18v4h16V30z M14,34V2h-4v8H2v4h8v20c0,2.21,1.79,4,4,4h20v8h4v-8h8v-4H14z"/>
              </svg> <!--Обрезка-->
            </div>
            <div class="photo-editor_control  photo-editor_control--crop">
              <div class="photo-editor_range  photo-editor_range--crop">
                <div class="photo-editor_range-scale"><div class="photo-editor_range-value"></div></div>
                <div class="photo-editor_range-btn" tabindex="0"></div>
              </div>
            </div>
          </li>
          <li class="photo-editor_tool">
            <div class="photo-editor_tool-name">
              <svg class="photo-editor_tool-icon  photo-editor_tool-icon--fill" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
                <path fill="none" d="M0,0h48v48H0V0z"/>
                <path d="M33.12,17.88L15.24,0l-2.83,2.83l4.76,4.76L6.88,17.88c-1.17,1.17-1.17,3.07,0,4.24l11,11C18.46,33.71,19.23,34,20,34 s1.54-0.29,2.12-0.88l11-11C34.29,20.95,34.29,19.05,33.12,17.88z M10.41,20L20,10.42L29.59,20H10.41z M38,23c0,0-4,4.33-4,7 c0,2.21,1.79,4,4,4s4-1.79,4-4C42,27.33,38,23,38,23z"/>
                <rect y="40" width="48" height="3"/>
              </svg> <!--Цветокоррекция-->
            </div>
            <div class="photo-editor_control  photo-editor_control--fill">
              <div class="photo-editor_range  photo-editor_range--fill">
                <div class="photo-editor_range-scale"><div class="photo-editor_range-value" style="width: 84%"></div></div>
                <div class="photo-editor_range-btn" tabindex="0"></div>
              </div>
            </div>
          </li>
          <li class="photo-editor_tool  photo-editor_tool--contrast">
            <div class="photo-editor_tool-name">
              <svg class="photo-editor_tool-icon  photo-editor_tool-icon--contrast" xmlns="http://www.w3.org/2000/svg" viewBox="-35.422 -7.96 31.92 31.92" width="32" height="32">
                <path d="M-19.462-3.96c6.595,0,11.96,5.365,11.96,11.96s-5.365,11.96-11.96,11.96S-31.422,14.595-31.422,8 S-26.057-3.96-19.462-3.96 M-19.462-7.96c-8.814,0-15.96,7.145-15.96,15.96c0,8.813,7.146,15.96,15.96,15.96S-3.502,16.813-3.502,8 C-3.502-0.815-10.648-7.96-19.462-7.96L-19.462-7.96z"/>
                <path d="M-19.462,16.331c4.706,0,8.52-3.813,8.52-8.52c0-4.705-3.813-8.519-8.52-8.519"/>
              </svg> <!--Контраст-->
            </div>
            <div class="photo-editor_control  photo-editor_control--contrast">
              <div class="photo-editor_range  photo-editor_range--contrast">
                <div class="photo-editor_range-scale"><div class="photo-editor_range-value" style="width: 84%"></div></div>
                <div class="photo-editor_range-btn" tabindex="0"></div>
              </div>
            </div>
          </li>
        </ul>
      <div class="photo-editor_btns">
        <div class="photo-editor_btns-inner">
          <button class="photo-editor_upload-btn  btn--upload" type="submit">Запостить</button>
          <button class="photo-editor_cancel-btn  btn--cancel" type="reset">Отмена</button>
        </div>
      </div>
    </div>
  </section>
</main>
